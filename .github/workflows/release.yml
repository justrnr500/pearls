name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  GOLANG_CROSS_VERSION: v1.24.5

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run GoReleaser
        run: |
          docker run \
            --rm \
            -e CGO_ENABLED=1 \
            -e GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "${{ github.workspace }}:/go/src/github.com/justrnr500/pearls" \
            -w /go/src/github.com/justrnr500/pearls \
            --entrypoint bash \
            ghcr.io/goreleaser/goreleaser-cross:${GOLANG_CROSS_VERSION} \
            -c "git config --global --add safe.directory /go/src/github.com/justrnr500/pearls && apt-get update -qq && apt-get install -y -qq libsqlite3-dev >/dev/null 2>&1 && goreleaser release --clean"
